        <script type="text/javascript">
            (function ()
            {
                AJS.Gadget({
                    baseUrl: "http://10.211.55.3:8080",
                    view: {
                        enableReload: false,
                        template: function (args)
                        {

                            var focusOn = function(fieldid)
                            {
                                setTimeout('AJS.$("' + fieldid + '").focus()', 200);

                            }
                            var addCaptchaFields = function()
                            {
                                removeCaptchaFields();
                                AJS.$("#captcha").html('<label id="captchalabel" for="os_captcha" accesskey="c"></label>' +
                                                       '<input class="text medium-field" type="text" name="os_captcha" id="os_captcha" tabindex="3">' +
                                                       '<br/><img id="captchaimg" src="" style="width:200px;height:100px" />');
                                AJS.$("#captchalabel").html(AJS.format("Please enter the word as shown below"));

                                // refetch a new image with browser cache busting to ensure we get a new captcha 
                                AJS.$("#captchaimg").attr('src', 'http://10.211.55.3:8080/captcha?ts=' + new Date().getTime());
                                AJS.$("#captcha").show();

                            };

                            var removeCaptchaFields = function()
                            {
                                AJS.$("#captcha").html('');
                                AJS.$("#captcha").hide();
                            };

                            var updateLoginFields = function(login)
                            {
                                if (login.isElevatedSecurityCheckShown)
                                {
                                    addCaptchaFields()
                                }
                                else
                                {
                                    removeCaptchaFields();
                                }


                                var rememberMe = AJS.$("#rememberme"), forgotPassword = AJS.$("#forgotpassword");
                                if (!login.allowCookies)
                                {
                                    rememberMe.hide();
                                }
                                if (login.externalUserManagement || args.login.externalPasswordManagement)
                                {
                                    forgotPassword.hide();
                                }
                                if (login.isPublicMode)
                                {
                                    AJS.$("#publicmodeonmsg").html(AJS.format("Not a member? {0}{1}{2} for an account.", "<a id=\"signup\" href=\"http://10.211.55.3:8080/secure/Signup!default.jspa\" target=\"_parent\">", "Sign Up", "</a>"));
                                    AJS.$("#publicmodeoff").remove();
                                }
                                else
                                {
                                    AJS.$("#publicmodeon").remove();
                                    AJS.$("#publicmodeoffmsg").html(AJS.format("Not a member? Contact an {0}{1}{2} to request an account.", "<a href=\"http://10.211.55.3:8080/secure/Administrators.jspa\" target=\"_parent\">", "Administrator", "</a>"));
                                }
                            };

                            var adjustClass = function()
                            {
                                AJS.$("#loginform").addClass("gdt");
                                AJS.$("#loginform").removeClass("top-label");
                                if (gadgets.window.getViewportDimensions().width < 490)
                                {
                                    AJS.$("#loginform").addClass("top-label");
                                }
                            }

                            var gadget = this;

                            if (AJS.$("#content", gadget.getView()).length === 0)
                            {
                                AJS.$("#content").removeClass("hidden").appendTo(gadget.getView());
                            }

                            updateLoginFields(args.login);

                            AJS.$("#login").click(function(e)
                            {
                                e.preventDefault();
                                gadget.showLoading();

                                var postdata = AJS.$("#loginform").serializeArray();
                                AJS.$(".importErrorBox").hide();
                                AJS.$.ajax({
                                    type: "post",
                                    url: "http://10.211.55.3:8080/rest/gadget/1.0/login",
                                    data: postdata,
                                    success:function(data)
                                    {
                                        if (data.loginSucceeded)
                                        {
                                            AJS.$("#content").hide();
                                            //on successful login go to the baseurl (which will make this login gadget disappear).
                                            window.parent.location = "http://10.211.55.3:8080";
                                        }
                                        else
                                        {
                                            var errMsg = "Sorry, your username and password are incorrect - please try again.";
                                            if (data.loginFailedByPermissions)
                                            {
                                                errMsg = AJS.format("You do not have a permission to log in. If you think this is incorrect, please {0}contact the administrators{1}.","<a href='http://10.211.55.3:8080/secure/Administrators.jspa' >","</a>");
                                            }
                                            if (data.captchaFailure)
                                            {
                                                errMsg = "Sorry, your userid is required to answer a CAPTCHA question correctly."; 
                                            }
                                            AJS.$("#usernameerror").html(errMsg).show();
                                            
                                            updateLoginFields(data);
                                            gadget.hideLoading();
                                            gadget.resize();
                                            adjustClass();

                                            // if it failed then most likely they want to change the password not the user name
                                            focusOn("#os_password");
                                        }
                                    },
                                    error: function(response)
                                    {
                                        AJS.$("#usernameerror").html("Sorry, your username and password are incorrect - please try again.").show();
                                        gadget.hideLoading();
                                        gadget.resize();
                                        adjustClass();
                                    }
                                });
                            });

                            AJS.$("#usernamelabel").html(AJS.format("{0}U{1}sername", "<u>", "</u>"));
                            AJS.$("#passwordlabel").html(AJS.format("{0}P{1}assword", "<u>", "</u>"));
                            AJS.$("#remembermelabel").html(AJS.format("{0}R{1}emember my login on this computer", "<u>", "</u>"));

                            adjustClass();
                            focusOn("#usernameinput");

                        },
                        args: [
                            {
                                key: "login",
                                ajaxOptions: function ()
                                {
                                    return {
                                        url: "/rest/gadget/1.0/login"
                                    };
                                }
                            }
                        ]
                    }
                });
            })();
